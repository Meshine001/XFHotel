<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>价格日历</title>
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <style type="text/css">
    #detailBookArea{
      margin: 100px;
      right: 200px;
      float: right;
    }
    </style>
</head>

<body>
    <div id="detailBookArea">
        <div class="reserve_box">
            <div class="reserve_space">
                <div class="clearfix">
                    <div class="reserve_date">
                        <div class="reserve_ico" id="detailCalendarIco"></div>
                        <input type="text" class="date_input" id="startenddate" readonly="" value="2017-1-13至2017-1-20">
                        <input type="hidden" name="startdate" id="startdate" value="2017-01-13" class="hasDatepicker">
                        <input type="hidden" name="enddate" id="enddate" value="2017-01-20" class="hasDatepicker">
                        <div id="calendar-box" style="display:none" class="calendar_box clearfix">
                            
                            
                        </div>
                    </div>
                    <div class="select_box">
                        <div class="select_arrow"></div>
                        <input id="sameRoomNum" readonly="readOnly" data-bookroomnum="" type="text" value="1间">
                        <ul class="select_con room_num_select" id="detailRoomNumSelect">
                            <li data-num="1">1间</li>
                        </ul>
                    </div>
                </div>
                <div class="price_top">
                    <div class="reserve_text">在线收取押金￥<span>300</span></div>
                </div>
                <div class="order_btn_container">
                    <a class="order_btn" href="#ongo" id="day_yuding">立即预订<span class="f14">（总计￥1000）</span></a>
                </div>
            </div>
            <div class="white_bg">
                <input type="hidden" id="avgprice" value="100">
                <input type="hidden" id="priceTip" value="">
                <ul class="cal_box clearfix">
                    <li>今天
                        <br>¥100</li>
                    <li>14
                        <br>¥100</li>
                    <li>15
                        <br>¥100</li>
                    <li>16
                        <br>¥100</li>
                    <li>1
                        <br>¥100</li>
                    <li class="line_none_r"><a id="showMoreCalendar" href="#">全部<br>日历</a> </li>
                </ul>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="info.js"></script>
    
</body>

</html>
