<html>
<head>
	<meta charset="utf-8">
	<title>订单列表</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/order-list.css">
	<link rel="stylesheet" type="text/css" href="dist/jquery-ui-1.12.1.custom/jquery-ui.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="dist/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
</head>
<body>
	<div class="main">
	<div class="order-main-wrap">
		<!-- 订单选项 -->
			<div id="js-category-panel">
				<ul class="order-remind-list" id="category-list">
	                <li class="cur"><a class="link" href="/?category=all" data-category="all" title="" data-beacon="tab-全部订单">全部订单<em></em></a></li>
	                <li><a class="link" href="/?category=7" data-category="7" title="" data-beacon="tab-有效订单">有效订单<em></em></a></li>
	                <li><a class="link" href="/?category=3" data-category="3" title="" data-beacon="tab-退款订单">退款订单<em></em></a></li>
	                <li style="display:none;"><a class="link" href="/?category=4" data-category="4" title="" data-beacon="tab-待绑定订单">待绑定订单<em></em></a></li>
	                <li class="last" style="display:none;">
	                    <a class="order-mobile" href="/mobileorder"><i class="icon-mobile" data-beacon="tab-手机号查询-"></i>手机号查询</a>
	                    <a class="order-back" href="/recycle"><i class="icon-delete" data-beacon="tab-订单回收站-"></i>订单回收站</a>
	                </li>
	            </ul>
			</div>
		<!-- 订单选项 -->
		<!-- 订单筛选 -->
			<div class="searchbar">
				<form>
					<input type="hidden" name="category" value="NaN">
					<input type="hidden" name="range" value="12">
					<input type="hidden" name="businessType" value="">
					<input type="hidden" name="start" value="0">
					<input type="hidden" id="judge-isRecycle" value="false">
					<div class="simple clearfix">
						<!-- 订单类型 -->
						<span class="title">订单类型</span>
						<div class="simple-main input-w-76 m-r-16" id="order-type-sel-wrapper">
                        <input type="hidden" name="orderType" value="">
                     
                        <select class="font-color-666" >
                        	<option>全部</option>
                        	<option>酒店式</option>
                        	<option>休闲式</option>
                        </select>
                     
                    </div>
                    <!-- 订单类型 -->
                    <!-- 订单时间 退款订单暂时不显示-->
                    <span class="title">订单时间</span>
                    <div class="hotel-dp">
                    	<div class="dp-info"><b></b><span class="dp-text"></span></div>
                    	<input id="startDate" name="startDate" value="2016-01-16" maxlength="10" class="textbox">
                    </div>
                    <div class="hotel-dp">
                    	<div class="dp-info"><b></b><span class="dp-text"></span></div>
                    	<input id="endDate" name="endDate" value="2017-01-16" maxlength="10" class="textbox">
                    </div>
                      <ul class="order-time-list" id="order-time-list">
                        <li>
                          <a class=" " href="javascript:;" data-range="1" data-beacon="时间范围-最近一个月">最近一个月</a>
                        </li>
                        <li>
                          <a class=" " href="javascript:;" data-range="3" data-beacon="时间范围-三个月">三个月</a>
                        </li>
                        <li class="cur">
                          <a class=" " href="javascript:;" data-range="12" data-beacon="时间范围-一年">一年</a>
                        </li>
                    </ul>
                    <a href="javascript:" class="order-search-btn" id="order-search-btn" data-beacon="订单查询按钮">查询</a>
                    <!-- 订单时间 -->
					</div>
				</form>
			</div>
		<!-- 订单筛选 -->

		<!-- 订单列表 -->
		<div class="order-list">
			<div class="order-bought">
				<div class="mainorder order-pay">
					<div class="mainorder-hd">
                    <span class="column">
                        酒店式
                    </span>
                    <span class="first">
                        <a class="order-action" data-title="101023970023" data-url="https://qta.qunar.com/user/order/html/detail.html?orderNum=101023970023" data-type="link" data-actionstyle="link" data-beacon="action-酒店-101023970023">
          				  101023970023</a>
                        |
                        2016-12-17 14:07
                    </span>
                    <span class="mechanism" style="z-index: 0;">
                        <span title="促销">促销</span>
                    </span>
                    <div class="last funcs">
                            <a class="call" target="_blank" href="http://complain.order.qunar.com/complain/complain.html?sysCode=1005&amp;orderNo=101023970023&amp;businessType=hotel&amp;source=complain.web" data-beacon="酒店-在线服务"><i></i>在线服务</a>
                                            <a class="delete" href="javascript:;" data-beacon="酒店-删除订单"><i></i>删除订单</a>
                    </div>
                </div>
                <div class="mainorder-main">
                        <table class="order-bd clearfix">
                            <tbody><tr>
                                <td class="product">
                                    <div class="hotel-order product-fist clearfix">
                                        <p class="hotel-pic">
                                            <img src="http://userimg.qunar.com/imgs/201504/15/w3ovewH4FkiVvrOQHexact.jpg">
                                        </p>
                                        <dl class="all-title">
                                            <dt>
              <a title="汉庭渭南火车站酒店" href="http://hotel.qunar.com/city/weinan/dt-2620/#from=qo_myordertab" target="_blank">汉庭渭南火车站酒店</a> 
            </dt><dt>
                                                </dt><dd><i class="name-icon icon-zhu"></i>2016-12-17</dd>
                                                <dd><i class="name-icon icon-li"></i>2016-12-18</dd>
                                        </dl>
                                    </div>
                                </td>
                                <td class="qunatity">
                                    <em style="font-family:arial;">¥</em>75 × 1单<br><br><br>无发票
                                </td>
                                <td class="price">
                                    <ul class="orderbd-list">
                                            <li><em style="font-family:arial;">¥</em>75</li>
                                    </ul>
                                </td>
                                <td class="state">
                                    <p>已离店</p>
                                        
                                        
            
                                </td>
                                <td class="remarks">
                                    <p><a class="order-action" data-title="查看详情" data-url="https://qta.qunar.com/user/order/html/detail.html?orderNum=101023970023" data-type="link" data-actionstyle="link" data-beacon="action-酒店-查看详情">
            查看详情</a></p>
                                    
                                    
                                    
                                    
                                    
                                    
                                    
                                        <p><a class="order-btn" data-title="我要点评" data-style="button" data-url="http://review.qunar.com/h/weinan_2620/step1?order=101023970023&amp;orderFrom=hotelOrder" data-type="button" data-actionstyle="link" data-beacon="action-酒店-我要点评">
            我要点评</a></p>
                                        
                                    
                                </td>
                            </tr>
                        </tbody></table>
                    </div>
				</div>
			</div>
		</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#order-type-sel-wrapper').click(function(){
				$('#order-type-sel-list').show();
			});

			$('#startDate').datePicker();
		});

	</script>
</body>
</html>
