<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title></title>
      <link rel="stylesheet" type="text/css" href="calendar.css">
      <link rel="stylesheet" type="text/css" href="base.css">
      <script type="text/javascript" src="jquery.js"></script>
   </head>
   <body>
      <input class="ipt_search" type="text" readonly="" id="startenddate" name="startenddate" value="" placeholder="入住退房时间">
      <input type="hidden" name="checkinday" id="checkinday" value="">
      <input type="hidden" name="checkoutday" id="checkoutday" value="">
      <div id="index_list_calendar-box" style="display: none;">
      <div class="clear_date" id="clearSelect" style="display: none;"></div>
      </div>
      <script type="text/javascript" src="calendar.js"></script>
      <script type="text/javascript">
            //阻止冒泡函数
     function stopBubble(e){  
       if(e && e.stopPropagation){
         e.stopPropagation();  //w3c
       }else{
         window.event.cancelBubble=true; //IE
       }
     }
      $('#startenddate').click(function(e){
         $('#index_list_calendar-box').show();
         stopBubble(e);
         $(document).click(function () {
            $('#index_list_calendar-box').hide();
         });
      });
      $('#index_list_calendar-box').click(function(e){
          $('#index_list_calendar-box').show();
       });

      </script>
   </body>
</html>
