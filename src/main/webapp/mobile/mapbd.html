    <script type="text/javascript">
		$(document).ready(function(){
		    var frontURL=Constant.URL+'/mobile/homeTherefore';
		    var postData={};
		    fnBase.commonAjax(frontURL,postData,function(data){
		        console.log(data);
		        var jd,wd,wz1,wz2,jiage,url;
		        for(var i=0;i<data.homeRooms.length;i++){
					var vio=data.homeRooms[i].bd_wei_zhi;
		        	vio=vio.slice(4,vio.length);
		            jd=data.homeRooms[i].position.jing_du;
		            wd=data.homeRooms[i].position.wei_du;
		            wz1=data.homeRooms[i].position.xa_wei_zhi;
		            wz2=data.homeRooms[i].position.xa_wei_zhi+"-"+data.homeRooms[i].position.xiao_qu;
		            wz3=vio+data.homeRooms[i].position.bd_wei_zhi;
		            jiage=data.homeRooms[i].basic_info.jia_ge;
		            url='house_details.html?id='+encodeURIComponent(data.homeRooms[i].id);
		            loadwz(jd,wd,wz2,wz3,jiage,url);
		        }
		    });
		})
    
    
        var map = new BMap.Map("container");
        var point = new BMap.Point(108.998795,34.245567);
        map.centerAndZoom(point,12);
        map.enableScrollWheelZoom(true);
        map.addControl(new BMap.OverviewMapControl({isOpen:false,anchor:BMAP_ANCHOR_BOTTOM_RIGHT}));
        map.addControl(new BMap.NavigationControl());
        map.addControl(new BMap.ScaleControl());
       
        
    	setTimeout(function(){
    		map.setZoom(13);   
    	}, 2000);  //2秒后放大到14级
    	map.enableScrollWheelZoom(true);
        
        var icon = new BMap.Icon("images/smiley.png",new BMap.Size(100,100));
        function loadwz(jd,wd,id,addresA,addres,time){

            var marker = new BMap.Marker(new BMap.Point(jd,wd),{icon:icon});

            map.addOverlay(marker);
            var content = "<table>";
            content = content + "<tr><td><div class='roomId'>"+id+"</div></td></tr>";
            content = content + "<tr><td class='addres'>位置："+addresA+"</td></tr>";
            content = content + "<tr><td class='addres'>价格："+addres+"/天</td></tr>";
            content = content + "<tr><td class='roomTime'><a href='"+time+"'>查看详情»</a></td></tr>";
            content += "</table>";
            var infowindow = new BMap.InfoWindow(content);
            marker.addEventListener("click",function(){
                this.openInfoWindow(infowindow);
            });
        }

    </script>
