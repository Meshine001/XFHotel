<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>青舍都市公寓</title>
    <link rel="shortcut icon" href="images/bitbug_favicon2.ico" />
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="iconcaomei/style.css" />
    <link rel="stylesheet" href="css/Cleaning_service.css" />
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/zoom.js"></script>
    <script type="text/javascript" src="js/fnBase.js"></script>
    <script type="text/javascript" src="js/personal.js"></script>
    <script type="text/javascript" src="js/acyongche.js"></script>
    <script type="text/javascript" src="js/Taxi.js"></script>
    <style>
    	.per-order-status ol dd{width:100%;}
    	.per-order-status ol dd i{padding:0 0.1rem;}
    	.per-order-status ol dd i:first-child{float:left;}
    	.per-order-status ol dd i:first-child+i{float:right;}
    	.per-order-status .teltaxi{border-radius: 6px;line-height: 0.3rem;background: #f3f2f2;padding: 0 0.1rem;}
    	.per-order-status labler{cursor: pointer;width:100%;display:block;line-height:0.45rem;position:relative;}
    	.per-order-status labler span{float:right;font-size:0.2rem;position:absolute;right:0rem;top:0.125rem;}
		.per-gap-conter ol,.per-gap-conter .time{display:none} 
		.czs-circle-o{color:#00b38a}   
    </style>
</head>
<body style="background: #FFF;display:none">

<div id="Myscroll-body">
	
    <div  class="vip_info">
    	<p class="tit"><a href="index.html" style="float:left">首页</a><a href="editprofileinfo.html" style="float:right">个人信息</a></p>
    	<div id="personMan">
    		<div style="width:0.7rem;height:0.7rem;border-radius:50%;float:left;overflow: hidden;margin-left:0.45rem">
	        	<img src="images/face-90x90.png">
  			</div>
  			<div class="ctxt">
  				<p id="nickName"></p>
		    	<p id="Credit">信用积分：<i></i></p>
			</div>
        </div>
    </div>
 
    <ul class="vip_info_list">
        <li><a href="javascript:;" style="color: #333;font-weight: bold;">叫车服务</a></li>
        
        <li>
            <div class="per-order-status house-status">
                <labler class="labler" style="font-weight: bold;color: #0c4b38">选择房间</labler>
                <ol>

                </ol>
                <p id="atl" style="font-size: 0.14rem;color:orangered;display: none">您暂时还没有在住的房间。</p>
            </div>
        	 <div class="per-order-status  car-status">
               <labler>车辆选择</labler>
               <ol>	
               		<dd ct="0" ct_name="轿车"><i>轿车</i><i></i></dd>
               		<dd ct="1" ct_name="SUV越野车"><i>SUV越野车</i><i></i></dd>
               		<dd ct="2" ct_name="MPV商务车"><i>MPV商务车</i><i></i></dd>
               </ol> 
            </div>
            <div class="per-order-status per-gap-conter">
               <labler>接送站服务<span class="czs-circle-l"></span></labler>
               <ol id="jiesongWarp">	
               		
               </ol>
               <p class="time"><input placeholder=" 年-月-日-时-分" class="textbox-n" type="text" onfocus="(this.type='datetime-local')"  id="jiesongDate"></p> 
            </div>
             <div class="per-order-status per-gap-conter">
               <labler>短程包车<span class="czs-circle-l"></span></labler>
               <ol id="baocheWarp">	
               		
               </ol> 
               <p class="time"><input placeholder="开始日期" class="textbox-n" type="text" onfocus="(this.type='date')"  id="stateDate2">~<input placeholder="结束日期" class="textbox-n" type="text" onfocus="(this.type='date')"  id="endDate2"></p>	
            </div>
            
             <!-- 结算 -->
               <div class="bottomContainer">
               		<p>合计：<span></span>元</p>
               </div>
               
            <div class="per-order-status">
               <labler style="float: left;width:auto;">联系电话：</labler>
               <input class="teltaxi" autocomplete="off"  id="tel" type="text" maxlength="11" placeholder="请输入手机号码"><span style="color:red">*</span>
            </div>
          
            <div class="per-order-status">
               <labler>备注</labler>
               <textarea class="_textarea" autocomplete="off"  placeholder="您的手机号码，或地址"></textarea>
            </div>
             
        </li>
    </ul>
    <p class="account-login-width">
        <a href="javascript:;">提交</a>
    </p>

</div>
 
</body>
</html>
