    <!-- <script charset="gb2312" language="javascript" type="text/javascript" src="js/bodybuilding.js"></script>  -->
	<script>
		$(document).ready(function(){
			 
			$(".apple input").focus(function(){
				$(this).parent().css({'border-color':'#42a1ec'});
				$(this).parent().siblings().css({'border-color':'rgba(0, 0, 0, 0.3)'});
			})
			$(".apple input").blur(function(){
				$(".apple input").css({'border-color':'rgba(0, 0, 0, 0.3)'});
			})
			$(".submit a").click(function(){
				var postData={
						userName:$("#controller-id").val(),
						password:$("#controller-pwd").val()		
				};
	    	    var frontURL=Constant.URL+'/mobile/loginTenant';
	    	      fnBase.commonAjax(frontURL,postData,function(data){
	    	          console.log(data);
	    	          
	    	          if(data.statusCode==1){
	    	        	  fnBase.keep(0,'cId',data.content);
	    	        	  location.href='Cooperative-Detil.html';
	    	          }else{
	    	        	  fnBase.myalert(data.content);
	    	          }
	    	      })
				

			})
		})
	</script>
