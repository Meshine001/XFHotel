<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>青舍都市公寓</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" href="images/bitbug_favicon.ico" />
    <link rel="stylesheet" href="css/common.css" />
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/zoom.js"></script>
  <!--   <script charset="UTF-8" language="javascript" type="text/javascript" src="js/fnBase.js"></script> -->
    <script type="text/javascript" src="js/autoZoomLoadImage.js"></script>
    <script  type="text/javascript" src="js/fastclick.js"></script>
  <!--   <script  type="text/javascript" src="js/search.js"></script> -->
    <style>
        /*搜索Address-search*/
        .Address-search{position: fixed;top: 0;left: 0;width: 100%;height: 100%;background: #ffffff;z-index:10006;}
        .Address-search h1{text-align: center;
            color: #666;
            font-size: 0.18rem;
            line-height: 0.3rem;
            margin: 1em 0;
            position: relative;
            font-weight: 500;
        }
        .Address-search h1 button{position: absolute;
            left: 0.08rem;
            top: 0;
            padding:0.1rem ;}
        .Address-search h1 button img {
            display: block;
            width: 0.15rem;
            height: 0.15rem;
        }
        /*搜索框*/
        .searInput{
            width: 100%;
            height: 0.6rem;
            padding: 0.1rem 0;
            background: #fff;
            overflow: hidden;
            position: relative;
            box-shadow: 0px 1px 1px #e1e1e1;
        }
        .searInput .serchText{
            width: 3rem;
            height: 0.4rem;
            padding: 0 0.2rem;
            border-radius: 0.05rem;
            border: none;
            background-color: #e7e7e7;
            margin-left: 0.1rem;
            font-size: 0.15rem;
            color: #858585;
            float: left;
        }
        .searInput .searchBtn{
            float: right;
            width: 0.34rem;
            height: 0.34rem;
            /*border: 0;*/
            margin: 0.03rem 0.1rem 0.03rem 0;
            background: url(images/search-md-2.png) no-repeat center;
            background-size: 0.26rem;
        }
        /*hotSearch*/
        .hotSearch{
            width: 100%;
            padding-top: 0.1rem;
        }
        .hotSearch .hotTtile{
            margin-left: 0.1rem;
            padding-left: 0.25rem;
            height: 0.3rem;
            font-size: 0.16rem;
            color: #333;
            line-height: 0.35rem;
            background: url(images/hatbg.png) no-repeat center left;
            background-size: 0.2rem;
        }
        .hotSearch ul{margin: 0 0.1rem}
        .hotSearch ul li{
            display: inline-block;
            padding: 0.04rem 0.183rem;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 0.03rem;
            margin:0.04rem;
        }
        .hotSearch ul li a{
            display: block;
            font-size: 0.12rem;
            color: #333;
			
        }
    </style>
</head>
<body style="display:none">
<div class="Address-search">
    <h1><button id="closebtn"><img src="images/close-gray-md.png"></button><span>搜索地点</span></h1>
    <div class="searInput">
        <input type="text" placeholder="您想住哪呢？" class="serchText">
        <button class="fr searchBtn" id="searchTo"></button>
        <!--<button class="searchClose"></button>-->
    </div>

    <div class="hotSearch">
        <p class="hotTtile">热搜</p>
        <ul>
            <li><a href="">城内</a></li>
            <li><a href="">城东</a></li>
            <li><a href="">城南</a></li>
            <li><a href="">城西</a></li>
            <li><a href="">城北</a></li>
        </ul>
    </div>
</div>

</body>
</html>
