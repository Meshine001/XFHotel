<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>个人信息</title>
    <link rel="shortcut icon" href="images/bitbug_favicon.ico" />
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/editprofileinfo.css" />
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/fnBase.js"></script>
    <script type="text/javascript" src="js/zoom.js"></script>
    <script type="text/javascript" src="js/editprofileinfo.js"></script>
</head>
<body>
<div class="header">
    <header class="header-mobile">
        <a href="#" onclick="javascript:history.back();" class="cell link-home"><img src="images/black-1.png" class="img-home"></a>
        <span class="cell">个人信息</span>
        <span class="cell link-btn"></span>
    </header>
</div>

<div id="Myscroll-body">
    <section>
        <div class="middle_content" >
            <form  name="uploadFile" method="post" id="uploadFile" enctype="multipart/form-data">
                <label>上传头像</label>
                <p class="fl">
                    <img  id="avatar" class="upload" onclick="getElementById('inputfile').click()">
                    <input type="file" name="file" onchange="preview(this)" id="inputfile" style="display: none">
                </p>
            </form>
            <!--图片上传-->
           <script type="text/javascript">
                function preview(file){
                    var prevDiv = document.getElementById('avatar');
                    if (file.files && file.files[0]){
                        var reader = new FileReader();
                        reader.onload = function(evt){
                            prevDiv.src = evt.target.result
                        };
                        reader.readAsDataURL(file.files[0]);
                    }else{
                    	prevDiv.attr('src', $('#inputfile').val() )
                    }
                }
            </script>
            <!--图片上传end-->
        </div>
        <div class="middle_content">
            <label>姓名</label>
            <input id="fillNick" class="fl" type="text" placeholder="请输入姓名或昵称">
        </div>
        <div class="middle_content sex">
            <label>性别</label>
            <p class="fl also" id="Sex"></p>
        </div>
        <div class="middle_content">
            <label>手机号</label>
            <input class="fl"  type="text" id="tel" disabled="disabled">
        </div>
        <div class="middle_content">
            <label>身份证</label>
            <input class="fl"  type="text" id="idCard" placeholder="请填写身份证号">
        </div>
        <div class="middle_content">
            <label>工作</label>
            <input class="fl"  type="text" id="job" placeholder="我的工作（选填）">
        </div>
        <div class="middle_content">
            <label>教育程度</label>
            <input class="fl"  type="text" id="education" placeholder="我的教育程度（选填）">
        </div>
        <div class="middle_content">
            <label>个性宣言</label>
            <input class="fl"  type="text" id="declaration" placeholder="我的个性标签（选填）">
        </div>
        <div class="middle_content">
            <label>兴趣爱好</label>
            <input class="fl"  type="text" id="hobby"  placeholder="一句话描述兴趣爱好（选填）">
        </div>
    </section>
    <section>
        <div class="middle_content" id="changewd">
            <label>修改密码</label>
            <a href="modifypwd.html" class="fl also"></a>
        </div>
    </section>
    <div class="infobtn">保存修改</div>

</div>

<!--弹窗-->
<div id="masking"></div>
<div class="alert-content">
    <header>请选择性别</header>
    <ul>
        <li class="selected">男<i></i></li>
        <li class="">女<i></i></li>
    </ul>
</div>


</body>
</html>
