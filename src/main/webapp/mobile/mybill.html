</div>


<script>
    $(document).ready(function(){   		
    	var _id = decodeURIComponent(fnBase.request("id"));
    	var frontURL=Constant.URL+'/mobile/getLandlord/';
    	var postData={'id':_id};
    	fnBase.commonAjax(frontURL,postData,function(data){
    	      console.log(data);
    	      $("#houseNumber").html("我的订单("+data.length+")")
    	      $(".orderlist").html('');
    	      var _str="",begin,end;
    	     
    	      for(var i=0;i<data.length;i++){
    	    	  var status=data[i].status;
        	      if(status=='0'){
        	    	  status='未完成'
        	      }else if(status=='1'){
        	    	  status='未支付'
        	      }else if(status=='2'){
        	    	  status='正在住'
        	      }else if(status=='3'){
        	    	  status='已完成'
        	      }else if(status=='4'){
        	    	  status='取消订单'
        	      }else if(status=='5'){
        	    	  status='超时'
        	      }else if(status=='6'){
        	    	  status='退款'
        	      }else if(status=='7'){
        	    	  status='需要管理员确认'
        	      }else if(status=='8'){
        	    	  status='退房中等待管理员确认'
        	      };
        	    
        	      begin=new Date(data[i].startTime);
        	      var y=begin.getFullYear();
        	      var m=begin.getMonth();
        	      var d=begin.getDate();
        	      var beginTime=y+'-'+m+'-'+d;
        	      
        	      
        	      end=new Date(data[i].endTime);
        	      var y2=end.getFullYear();
        	      var m2=end.getMonth();
        	      var d2=end.getDate();
        	      var endTime=y2+'-'+m2+'-'+d2;
        	      
    	    	  _str+='<li id="'+data[i].id+'"><p class="p_title">'+status+'</p><div class="pay_content"><p class="list_bigsize">'+data[i].description+'</p><p class="p_list">入住'+beginTime+'~离开'+endTime+'<span>共<i>'+data[i].totalDay+'</i>晚</span></p><p class="p_list">'+data[i].cusName+'<span>总房费：<i>￥'+data[i].totalPrice+'</i></span></p></div></li>'; 
    	      }
    	      if(data.length<=0){
    	    	  _str='<p align="center">暂时没有订单</p>' 
    	      }
    	      $(".orderlist").append(_str);
    	     
    	})
    })
</script>
