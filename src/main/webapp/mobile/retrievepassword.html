<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>青舍都市公寓</title>
    <link rel="shortcut icon" href="images/bitbug_favicon2.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/resiger.css" />
    <script   language="javascript"  type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script   language="javascript"  type="text/javascript" src="js/zoom.js"></script>
    <script  charset="gb2312" language="javascript"  type="text/javascript" src="js/fnBase.js"></script>
    <script  charset="gb2312"  language="javascript"  type="text/javascript" src="js/retrievepassword.js"></script>
</head>
<body style="display:none;">


<div class="mod-content">
    <div class="img-div">
        <h1>找回密码</h1>
    </div>
    <p class="input_wrapper">
        <input type="text" name="username" class="text-input"
               maxlength="60" placeholder="请输入手机号" value=""
               id="login-phone">
    </p>
    <p class="input_wrapper  rb-top">
        <input type="text" name="yzword" class="text-input" id="yzcode"
                placeholder="短信验证码" value="">
        <i id="fetch-cmd">获取验证码</i>
    </p>
    <p class="input_wrapper  rb-top">
        <input type="password" name="password" class="text-input"
               id="login-password" placeholder="请输入新密码" value="">
    </p>
    <p class="input_wrapper  rb-top">
        <input type="password" name="password" class="text-input"
               id="repwd" placeholder="请确认新密码" value="">
    </p>
    <p class="item-btn">
        <button type="button" id="login_submit" class="btn-block">提交</button>
    </p>
</div>





</body>

</html>
