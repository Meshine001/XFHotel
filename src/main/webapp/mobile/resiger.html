    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/resiger.css" />

<body style="display:none;">


<div class="mod-content">
    <div class="img-div">
        <h1>欢迎注册</h1>
    </div>
    <p class="input_wrapper">
        <input type="text" name="username" class="text-input"
               maxlength="60" placeholder="请输入手机号" value=""
               id="login-phone">
    </p>
    <p class="input_wrapper  rb-top">
        <input type="text" name="yzword" class="text-input" id="yzcode"
                placeholder="短信验证码" value="">
        <i id="fetch-cmd">获取验证码</i>
    </p>
    <p class="input_wrapper  rb-top">
        <input type="password" name="password" class="text-input"
               id="login-password" placeholder="请输入密码" value="">
    </p>
    <p class="input_wrapper  rb-top">
        <input type="password" name="password" class="text-input"
               id="repwd" placeholder="请确认密码" value="">
    </p>
    <p class="item-btn">
        <button type="button" id="login_submit" class="btn-block">创建账号</button>
    </p>
    <p class="f14">
        <a href="index.html" class="login-problem" style="color: #45e3be">返回首页</a>
        <a href="login.html" class="login-problem" style="float: right;color: #45e3be">已有账号登录</a>
    </p>

        <!--<a href="">立即注册</a>-->

</div>
