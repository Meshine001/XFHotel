<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	    <link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/sendlist.css" />
		
	</head>
	<body style="display: none;">
		<div class="layer-title">
			<span class="layer-logo"><img src="images/maps.png">优惠卷管理</span>
			<span class="layer-setwin">
				<a class="layer-icon"><i></i></a>
				<a class="layer-icon"><i></i></a>
				<a class="layer-icon"><i></i></a>
			</span>
		</div>
		<div class="content">
						<div class="statistics">
				<h1>数据统计</h1>
				<p>总金额：<span></span>元</p>
				<p class="fl">总数量：<span></span>张</p>
				<p class="fl">未使用：<span></span>张</p>
				<p class="fl">已使用：<span></span>张</p>
				<p class="fl">已过期：<span></span>张</p>
			</div>
			
			<div class="layer-select">
				<select class="layer-nav" id="longtime">
					<option style="display:none">注册时间</option>
					<option tid="3">全部</option>
					<option tid="0">新用户注册</option>
					<option tid="1">注册满一年</option>
				</select>
				<select id="monetary" class="layer-nav">
						<option style="display:none">消费金额</option>
						<option value="0">全部</option>
						<option value="200">满200</option>
						<option value="400">满400</option>
						<option value="600">满600</option>
				</select>
				<select id="sex" class="layer-nav">
						<option style="display:none">性别</option>
						<option>全部</option>
						<option>男</option>
						<option>女</option>
				</select>
				<a class="layer-nav">发送</a>
			</div>

			<div class="houseList">
				<table>
					<thead>
						<tr><th>ID</th>
						<th>注册时间</th>
						<th>消费金额</th>
						<th>操作</th>
					</tr></thead>
					<tbody id="usdlist">
						
					</tbody>
				</table>
				<div class="page">
					<a>上一页</a>
					<a>下一页</a>
					<a>第*/*页</a>
				</div>
			</div>
			
		</div>

		<div id="maskShow"></div>
		<div id="module-box">
			<span class="module-state">创建优惠卷</span>
			<div class="module-con">
				<div class="new">
					<laber>金额：</laber>
					<input type="number" id="pnumber" min="0" class="form-control" placeholder="优惠卷金额" name="dan_yuan_hao">
				</div>
				<div class="new">
					<laber>种类：</laber>
					<select id="pId" placeholder="选择种类" class="form-control">
										<option value="-1">不限</option>
										<option value="0">电影票</option>
										<option value="1" selected="selected">优惠券</option>
					</select>
				</div>
				<div class="new">
					<laber>有效期：</laber>
					<div style="width:100%"></div>
					<input type="date" id="mydatepicker2" class="form-control-50" placeholder="开始时间"><span>~</span>
					<input type="date" id="mydatepicker3" class="form-control-50" placeholder="开始时间">
				</div>				
				<div class="new">
					<laber>描述：</laber>
					<input type="text" id="nnumber2" class="form-control" placeholder="满多少钱可用" name="dan_yuan_hao">
				</div>
								
			</div>
			<div class="module-footer">
				<a id="keepbtn">发送</a>
				<a>取消</a>
			</div>
		</div>
		
		<script charset="UTF-8" language="javascript"  type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	    <script charset="UTF-8" language="javascript"  type="text/javascript" src="js/zoom.js"></script>
	    <script charset="gb2312" language="javascript" type="text/javascript" src="js/fnBase.js"></script>
		<script type="text/javascript" src="js/sendlist.js" ></script>
<!------------------------------>


	</body>
</html>
